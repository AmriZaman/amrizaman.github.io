<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TeamsForm</title>
</head>
<body background="https://lilar.com/wp-content/uploads/2016/10/Savin-NY-Website-Background-Web.jpg"></body>
<body>
    <fieldset>
        <legend>Fill for Registration</legend>
        <p>
                <label>Nama:</label>
                <input type="text" name="nama" placeholder="Nama antum..." />
            </p>
            <p>
                <label>Username:</label>
                <input type="text" name="username" placeholder="Username antum" />
            </p>
            <p>
                <label>Email:</label>
                <input type="email" name="email" placeholder="email antum ..." />
            </p>
            <p>
                <label>Password:</label>
                <input type="password" name="password" placeholder="Passowrd antum ..." />
            </p>
            <p>
                <label>Jenis kelamin:</label>
                <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
                <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
            </p>
            <p>
                    <label>Apakah Anda Weaboo?</label>
                    <label><input type="radio" name="Weaboo?" value="Yaa" /> Yaa</label>
                    <label><input type="radio" name="Weaboo?" value="OGAHH" /> OGAHH</label>
                </p>
            <p>
                <label>Agama:</label>
                <select name="agama">
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="hindu">Hindu</option>
                    <option value="budha">Budha</option>
                </select>
            </p>
                    <p>Kemampuan Bahasa Pemrogaman ?</p>
                    <p><input type='checkbox' name='bahasa1' value='PHP' />PHP  </p>
                    <p><input type='checkbox' name='bahasa2' value='HTML' />HTML</p>
                    <p><input type='checkbox' name='bahasa3' value='Java Script' />Java Script</p>
            <p>
                <input type="submit" name="submit" value="SUBMIT HERE" />
            </p>
    </fieldset>
</body>
</html>
